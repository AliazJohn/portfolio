<style>
:root {
  --bg: #0a0a0a;
  --white: #ffffff;
  --gray: #888;
  --border: #1a1a1a;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  background: var(--bg);
  color: var(--white);
  overflow-x: hidden;
  padding: 100px 10%;
  max-width: 900px;
  margin: 0 auto;
}

.nav {
  position: fixed;
  top: 30px;
  right: 50px;
  left: 50px;
  display: flex;
  gap: 20px;
  font-size: 0.9rem;
  z-index: 1000;
  background: rgba(10, 10, 10, 0.8);
  backdrop-filter: blur(10px);
  padding: 15px 25px;
  border-radius: 50px;
  border: 1px solid var(--border);
  justify-content: flex-end;
  max-width: 900px;
  margin: 0 auto;
}

.nav a {
  text-decoration: none;
  color: var(--gray);
  transition: 0.3s;
  display: inline-block;
}

.nav a:hover {
  color: var(--white);
}

.post-date {
  color: var(--gray);
  margin-bottom: 20px;
}

h1 {
  font-size: 3rem;
  font-weight: 800;
  letter-spacing: -2px;
  margin-bottom: 30px;
  line-height: 1.2;
}

.post-content {
  color: var(--gray);
  line-height: 1.8;
  font-size: 1.1rem;
}

.post-content h2 {
  color: var(--white);
  font-size: 2rem;
  margin-top: 40px;
  margin-bottom: 20px;
}

.post-content h3 {
  color: var(--white);
  font-size: 1.5rem;
  margin-top: 30px;
  margin-bottom: 15px;
}

.post-content p {
  margin-bottom: 20px;
}

.post-content code {
  background: var(--border);
  padding: 2px 8px;
  border-radius: 4px;
  font-family: 'Courier New', monospace;
}

.post-content pre {
  background: var(--border);
  padding: 20px;
  border-radius: 10px;
  overflow-x: auto;
  margin: 20px 0;
}

@media (max-width:768px){
  body { padding: 80px 6%; }
  h1 { font-size: 2.5rem; }
  .nav {
    top: 20px;
    right: 6%;
    left: 6%;
    padding: 12px 20px;
  }
}

@media (max-width:480px){
  body { padding: 60px 5%; }
  h1 { font-size: 2rem; }
  .post-content { font-size: 1rem; }
  .nav { padding: 10px 15px; }
}
</style>
</head>
